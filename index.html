<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=style.css rel="stylesheet">
    <title>Javascript Quiz</title>
</head>

<body>
    <nav id="navbar">
        <div id="highscores">view highscores</div>
        <div id="timer">current time</div>
    </nav>

    <main id="content">

        <div id="question">Try to answer the following code-related questions within the time limit. Keep in mind that
            incorrect
            answers will penalize your score/time by ten seconds!</div>
        <div id="answers">
            <button id = "answer1" class = "btn answerBtn"></button>
            <button id = "answer2" class = "btn answerBtn"></button>
            <button id = "answer3" class = "btn answerBtn"></button>
            <button id = "answer4" class = "btn answerBtn"></button>
        </div>
        <button id="start">Start Quiz</button>









    </main>


 
    <script src=script.js></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</body>

</html>
